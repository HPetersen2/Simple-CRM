<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name">
            <mat-hint>Please enter a firstname</mat-hint>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="First Name">
            <mat-hint>Please enter a lastname</mat-hint>
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" class="full-width">
            <input matInput [matDatepicker]="picker" placeholder="Choose your birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
    
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input matInput placeholder="Address">
            <mat-hint>Please enter a address</mat-hint>
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input matInput placeholder="Zip code">
            <mat-hint>Please enter a zip code</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="City">
            <mat-hint>Please enter a city</mat-hint>
          </mat-form-field>
    
    </div>
    
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</div>
