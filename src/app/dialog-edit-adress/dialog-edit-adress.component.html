<h1 mat-dialog-title>Edit address</h1>
<div mat-dialog-content>

  <mat-spinner *ngIf="loading"></mat-spinner>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.street" matInput placeholder="Address">
          </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.zipCode" matInput placeholder="Zip code">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.city" matInput placeholder="City">
          </mat-form-field>
    
    </div>

</div>
<div mat-dialog-actions>
  <button (click)="closeEditAdress()" mat-button>Cancel</button>
  <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
