<h1 mat-dialog-title>Edit user</h1>
<div mat-dialog-content>

  <mat-spinner *ngIf="loading"></mat-spinner>
  
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.firstName" matInput placeholder="First Name">
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="userData.lastName" matInput placeholder="First Name">
          </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-Mail</mat-label>
          <input [disabled]="loading" [(ngModel)]="userData.email" matInput placeholder="E-Mail">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" class="full-width">
            <input [disabled]="loading" [(ngModel)]="userData.birthDate" matInput [matDatepicker]="picker" placeholder="Choose your birthday">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    
    </div>
</div>
<div mat-dialog-actions>
  <button (click)="closeEditUser()" mat-button>Cancel</button>
  <button [disabled]="loading" (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
